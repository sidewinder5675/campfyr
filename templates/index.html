<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campground Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      
    </style>
  </head>
  
  <body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
      <img src="/static/campfyrlogo.png" alt="CampFyr Logo" class="w-48 h-auto mx-auto mb-4" />
      <h1 class="text-center text-4xl mb-8">Campfyr</h1>
      <div id="campground-container" class="text-center"></div>
      <h2 class="text-center text-3xl font-bold my-8">Add new entry</h2>
      <div>
        <form id="add-entry-form" class="space-y-4">
          <div>
            <label for="date-range" class="block">Date Range:</label>
            <input type="text" id="date-range" name="date-range" required class="w-full bg-gray-700 text-white rounded px-4 py-2 mt-1" />
          </div>
          <div>
            <label for="campground-url" class="form-label block">Campground URL:</label>
            <input type="url" class="w-full bg-gray-700 text-white rounded px-4 py-2 mt-1" id="campground-url" required />
          </div>
          <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Add entry</button>
        </form>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
